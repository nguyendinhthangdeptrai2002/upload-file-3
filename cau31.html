<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
    
    
</head>
<body ng-app="myapp" ng-controller="myctrl">
    <div class="col-9 mx-auto mt-5">


          
            <table class="table table-bordered">
                <thead>
                  <tr class="text-center">
                    <th scope="col">username</th>
                    <th scope="col">Ho Ten</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ngay Sinh</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="hs in hocsinh">
                    <th >{{hs.username}}</th>
                    <td>{{hs.fullname|uppercase}}</td>
                    <td>{{hs.email}}</td>
                    <td>{{hs.birthday| date:'dd/MM/yyyy'}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    
       
 
  
<script>
     var app = angular.module("myapp", []);
     app.controller("myctrl",function($scope,$http){
         $scope.hocsinh= [];
         $http.get("Students.js").then(function(d){ $scope.hocsinh = d.data})
        
     });
    
    
</script>
</body>
</html>
